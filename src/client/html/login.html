<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/login.css">
  <script src="../js/formValidation.js"></script>
  <title>Login/Sign Up</title>
</head>

<body>
  <div id="content">
    <div id="logo">
      <img src="../../../img/login-logo.png">
    </div>
    <div id="forms-container">
      <div id="login" class="form">
        <form name="form" method="post" action="../php/login.php" onsubmit="return validateLogin()"
          onchange="return removeHighlightLogin()">
          <legend>Login</legend>
          <hr>
          <p>
            <label>Email</label>
            <br>
            <input type="text" class="textbox required-l" name="email" placeholder="Your email">
          </p>
          <p>
            <label>Password</label>
            <br>
            <input type="password" class="textbox required-l" name="password" placeholder="Your password">
          </p>
          <input class="form-submit" type="submit" value="Login">
        </form>
      </div>

      <div name="form" id="signup" class="form">
        <form method="post" action="../php/newUser.php" onsubmit="return validateSignup()"
          onchange="return removeHighlightSignup()" enctype="multipart/form-data">
          <legend>Sign up with email</legend>
          <hr>
          <p>
            <label>Username</label>
            <br>
            <input type="text" class="textbox required-s" name="username" id="username"
              placeholder="What would you like to be called?">
          </p>
          <p>
            <label>First name</label>
            <br>
            <input type="text" class="textbox required-s" name="first-name" id="first-name"
              placeholder="Your first name">
          </p>
          <p>
            <label>Last name</label>
            <br>
            <input type="text" class="textbox" name="last-name" id="last-name" placeholder="Your last name">
          </p>
          <p>
            <label>Email</label>
            <br>
            <input type="text" class="textbox required-s" name="email" id="email" placeholder="Your email">
          </p>
          <p>
            <label>Password</label>
            <br>
            <input type="password" class="textbox required-s" name="password" id="password" placeholder="Your password">
          </p>
          <p>
            <label>Confirm Password</label>
            <br>
            <input type="password" class="textbox required-s" name="password-check" id="password-check" placeholder="Retype your password">
          </p>
          <p>
            <!-- Making file input not required -> will handle this case in newuser.php-->
            <!-- <input type="file" class="required-s" name="file" id="file"> -->
            <input type="file" name="file" id="file">
            <label id="ppic" class="file-upload">Upload a profile picture</label>
          </p>
          <input class="form-submit" type="submit" value="Sign Up">
        </form>
      </div>
    </div>
  </div>


</body>

</html>
